# Staging environment values (YAML format)
values:
  message: "Hello from Staging (YAML)"
  image:
    repository: "nginx"
    tag: "latest"
    digest: ""
  replicas: 1
  service:
    port: 80
  env:
    - name: "ENV"
      value: "staging"
    - name: "LOG_LEVEL"
      value: "debug"
  resources:
    requests:
      cpu: "50m"
      memory: "64Mi"
